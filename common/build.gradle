plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk versionOfCompileSdk

    defaultConfig {
        minSdk versionOfMinSdk
        targetSdk versionOfTargetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    //Koin
    api koinDependencies.values()
    //retrofit
    api retrofitDependencies.values()
    //navigation
    api navigationDependencies.values()
    //core
    api coreDependencies.values()
    //ui
    api uiDependencies.values()
    //kotlin
    api kotlinDependencies.values()
    //coroutines
    api coroutinesDependencies.values()
    //lifecycle
    api lifecycleDependencies.values()
    
}